<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<h:outputStylesheet name="theme.css" library="primefaces-aristo" />

	<title>Add Employee</title>

	<h:outputStylesheet library="css" name="style.css" />
	<h:outputStylesheet library="css" name="add-employee-style.css" />
	<style>
body {
	background-color: #f4f4f4; /* Light gray */
	margin: 0;
	padding: 0;
	font-family: Arial, sans-serif;
}

#container {
	background-color: #fff; /* White */
	padding: 20px;
	border-radius: 5px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Light shadow */
	margin: 50px auto; /* Center the container */
	max-width: 500px;
}
</style>
</h:head>

<h:body>
	<div id="wrapper">
		<div id="header">
			<h2>Santechture Test</h2>
		</div>
	</div>

	<div id="container">
		<h3>Add Employee</h3>

		<h:messages globalOnly="true" />

		<h:form id="form" style="margin-top: 10px;">
			<p:panelGrid columns="2" columnClasses="label, value"
				styleClass="employee-form">
				<h:outputLabel for="empName" value="Name:" />
				<p:inputText id="empName" value="#{employee.name}" required="true" />

				<h:outputLabel for="gender" value="Gender:" />
				<p:selectOneMenu id="gender" value="#{employee.gender}"
					required="true" style="border-radius: 5px;">
					<f:selectItem itemLabel="Gender" itemValue="" />
					<f:selectItem itemLabel="Male" itemValue="Male" />
					<f:selectItem itemLabel="Female" itemValue="Female" />
				</p:selectOneMenu>

				<h:outputLabel for="department" value="Department:" />
				<p:selectOneMenu id="department" value="#{employee.department_id}"
					required="true">
					<f:selectItem itemLabel="Select Department" itemValue="" />
					<f:selectItem itemLabel="CS" itemValue="1" />
					<f:selectItem itemLabel="IT" itemValue="2" />
					<f:selectItem itemLabel="IS" itemValue="3" />
				</p:selectOneMenu>
			</p:panelGrid>

			<p:commandButton value="Save" styleClass="save"
				action="#{employeeController.addEmployee(employee)}" />

			<p:messages />
		</h:form>

		<p>
			<h:outputLink value="list-employees.xhtml">Back to List</h:outputLink>
		</p>
	</div>
</h:body>
</html>
